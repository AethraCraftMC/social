<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Social Media | AethraCraft</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
    
      <h1>AethraCraft Minecraft Socials</h1>
      <div class="wrapper">
        <a href="https://www.tiktok.com/@aethracraft.mc">
            <div class="button">
                <div class="icon">
                   <i class="fab fa-tiktok"></i>
                </div>
                <span>TikTok</span>
             </div>
        </a>
        <a href="https://twitter.com/AethraCraft_mc">
            <div class="button">
                <div class="icon">
                   <i class="fab fa-twitter"></i>
                </div>
                <span>Twitter</span>
             </div>
        </a>
        <a href="https://www.instagram.com/aethracraft.mc/">
            <div class="button">
                <div class="icon">
                   <i class="fab fa-instagram"></i>
                </div>
                <span>Instagram</span>
             </div>
        </a>
        <a href="https://github.com/AethraCraftMC">
            <div class="button">
                <div class="icon">
                   <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
             </div>
        </a>
        <a href="https://www.youtube.com/@AethraCraftMinecraft">
            <div class="button">
                <div class="icon">
                   <i class="fab fa-youtube"></i>
                </div>
                <span>YouTube</span>
             </div>
        </a>

      </div>
   </body>
</html>
